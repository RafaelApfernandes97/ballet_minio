<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Compra</h1>
        <form method="POST" action="{{ url_for('editar_compra', id=compra.id) }}">
            <div class="form-group">
                <label for="total">Valor Total:</label>
                <input type="number" class="form-control" id="total" name="total" step="0.01" value="{{ compra.total }}">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status">
                    <option value="Pendente" {% if compra.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                    <option value="Pago" {% if compra.status == 'Pago' %}selected{% endif %}>Pago</option>
                    <option value="Cancelado" {% if compra.status == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
